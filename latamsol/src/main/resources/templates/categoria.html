<!DOCTYPE html>
<html lang="es">
  <head th:replace="layout/fragmentos :: cabecera"></head>   
<body>
  <main class="d-flex">
   
    <div th:replace="layout/fragmentos :: barra"></div>
    <div class="tablaempleados py-5">
       <!--TABLA DONDE SE VERÁN LOS EMPLEADOS-->
       <div class="card mt-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 1200px;">
        <div class="card-header texto-diseño fs-3">GESTION DE CATEGORIAS</div>
        <div class="card-body">
            <div class="table-responsive col-12 text-center">
                <div class="col-12 text-center mb-2">
                  <form th:action="@{/GestionCategoria}" th:object="${categoria}" method="post">
                    <div class="row"> 
                        <div>
                            <input th:field="*{id}" type="hidden" />
                            <input th:field="*{descripcion}" placeholder="Ingrese nombre de categoría" class="form-control" type="text"/>
                        </div>                                
                    </div>
                    <br><br>    
                    <div class="row">
                        <div class="col-12 text-center"> 
                            <button type="submit" class="btn btn-primary">  <i class="fa-solid fa-floppy-disk"></i> Guardar cambios</button>
                        </div>
                    </div>
                </form>
                
                </div> 
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr th:each="item: ${listaCategorias}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.descripcion}"></td>
                        <td class="text-center"> 
                            <a th:href="@{/GestionCategoria/editar/}+${item.id}" class="btn btn-warning">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/GestionCategoria/eliminar/}+${item.id}" class="btn btn-danger" onclick="return confirm('¿Desea eliminar la categoría?')">    
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>                    
                      </tbody>
                  
                </table>
            </div>
        </div>
        </div>
    </div>
        
    </div>
</main>
 
  </main>
  <footer th:replace="layout/fragmentos :: pie"></footer>

</body>
</html>
